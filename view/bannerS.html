<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>

		<link rel="stylesheet" href="../css/public.css">

		<title>预约登记</title>
		<style>
			#app {
				padding: 0.96rem 0.33rem;
			}
			
			#app .btnWarp {
				padding-top: 1.3rem;
				text-align: center;
			}
			
			.inputWrap.active input {
				border-bottom: 0.02rem solid #ff4747;
				;
			}
			.setBeforeBtn.No{
				background: #f3f5f8;
				color: #757575;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<h3 class="title" v-text="title"></h3>
			<ul>
				<li :class="['inputWrap',{'active':Isneed}]">
					<input type="text" placeholder="请填写您的姓名" v-model="name" name="name" @focus="IsneedActive" @blur="scrollForBug()">
				</li>
				<li :class="['inputWrap',{'active':Istels}]">
					<input type="tel" placeholder="请留下您的联系方式（移动电话）" v-model="tels" name="tels" @focus="IstelsActive" @blur="scrollForBug()">
				</li>
				<li :class="['inputWrap',{'active':Isneed}]">
					<input type="text" placeholder="请填写您的身份证号" v-model="IDNumber" name="IDNumber" @focus="IsneedActive" @blur="scrollForBug()">
				</li>
				<li :class="['inputWrap',{'active':Isneed}]">
					<input type="text" placeholder="请填写联系地址" v-model="Address" name="Address" @focus="IsneedActive" @blur="scrollForBug()">
				</li>

			</ul>
			<div class="btnWarp">
				<span class="setBeforeBtn No" @tap="submit">开放时间未到</span>
				<!--<a class="Phoneline" href="tel://18958078339">联系我们</a>-->
			</div>

			<!--<p>暂未开放</p>-->
		</div>
	</body>
	<script type="text/javascript" src="../lib/vue.js"></script>
	<script type="text/javascript" src="../lib/mui.min.js"></script>
	<script>
		var bannerDom = new Vue({
			el: "#app",
			data: {
				title: '预约登记',
				name: '',
				tels: '',
				IDNumber: '',
				Address: '',
				Isneed: false,
				Istels: false
			},
			methods: {
				IsneedActive: function() {
					this.Isneed = false;
				},
				IstelsActive: function() {
					this.Istels = false;
				},
				submit :function(){
					
				}
				
			}
		})
	</script>

</html>
